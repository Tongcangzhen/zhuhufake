<div th:replace="header::html" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></div>
<link rel="stylesheet" href="../styles/letter.css" >

<div id="main" xmlns:th="http://www.thymeleaf.org">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">

            <li id="msg-item-4009580" th:each="message: ${messages}">
                <a class="list-head">
                    <img alt="头像" th:src="@{${message.get('user').headUrl}}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time" th:text="${#dates.format(message.get('message').createdDate,'yyyy-MM-dd')}"></p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <p class="chat-content" th:text="${message.get('message').content}">

                        </p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>


<div th:replace="footer.html" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></div>
