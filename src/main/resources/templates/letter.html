<div th:replace="header::html" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></div>
<link rel="stylesheet" href="../styles/letter.css">
    <div id="main" xmlns:th="http://www.thymeleaf.org">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list">
                <li id="conversation-item-10001_622873" th:each="conversation : ${conversations}">
                <a class="letter-link" th:href="@{'/msg/detail?conversationId='+${conversation.get('message').conversationId}}">
                </a>
                <div class="letter-info">
                <span class="l-time" th:text="${#dates.format(conversation.get('message').createdDate,'yyyy-MM-dd')}"></span>
                <div class="l-operate-bar">
                    <!--
                <a href="javascript:void(0);" class="sns-action-del" data-id="10001_622873">
                删除
                </a>
                -->
                <a th:href="@{'/msg/detail?conversationId='+${conversation.get('message').conversationId}}" th:text="'共'+${conversation.get('message').id}+'条对话'">
                </a>
                </div>
                </div>
                <div class="chat-headbox">
                <span class="msg-num" th:text="${conversation.get('unread')}">
                </span>
                <a class="list-head">
                <img alt="头像" th:src="@{${conversation.get('user').headUrl}}">
                </a>
                </div>
                <div class="letter-detail">
                <a title="$conversation.user.name" class="letter-name level-color-1" th:text="${conversation.get('user').name}">
                </a>
                <p class="letter-brief">
                <a th:href="@{'/msg/detail?conversationId='+${conversation.get('message').conversationId}}" th:text="${conversation.get('message').content}">
                </a>
                </p>
                </div>
                </li>
            </ul>

        </div>
    </div>
<div th:replace="footer.html" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></div>
